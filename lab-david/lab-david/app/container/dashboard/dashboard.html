<div class="dashboard">
  <h1> Blogs About All Things Beer </h1>

  <page-select pages="$ctrl.pageSelectPages"
     show-all="$ctrl.pageSelectShowAll"
     selected="$ctrl.pageSelectSelected"
     handle-select="$ctrl.pageSelectHandleSelect">
  </page-select>

  <button ng-click="$ctrl.handlePageNew()"> New BeerLog </button>
  <button ng-click="$ctrl.handlePageDelete($ctrl.pageSelectSelected)"> Delete BeerLog </button>


  <div marked="$ctrl.pageEditorPage.content">
  </div>

  <page-editor
    page="$ctrl.pageEditorPage"
    handle-submit="$ctrl.pageEditorHandleSubmit">
  </page-editor>
</div>
